<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel List</title>
</head>
<body>
<div id="hotel-list">
    <h1>Hotel List</h1>
    <ul id="hotel-container"></ul>
</div>

<script>
    async function fetchHotels() {
        try {
            const response = await fetch('https://hotelapi.omertech.dk/api/hotels');
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const hotels = await response.json();
            displayHotels(hotels);
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
        }
    }

    function displayHotels(hotels) {
        const container = document.getElementById('hotel-container');
        hotels.forEach(hotel => {
            const listItem = document.createElement('li');
            listItem.textContent = `${hotel.hotelName}, ${hotel.hotelAddress}, Type: ${hotel.hotelType}`;
            container.appendChild(listItem);
        });
    }

    // Fetch hotels when the page loads
    window.onload = fetchHotels;
</script>
</body>
</html>
